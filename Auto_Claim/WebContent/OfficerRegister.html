

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
</head>
<body>
<h1>Officer Registration</h1>
<form action="RegisterOfficer" method="post">
<pre>
Name   		 : <input type="text" placeholder="Enter your name" name="name" required><br><br>
Mobile Number    : <input type="text" placeholder="Enter your mobile number" name="pNum" required><br><br>
Password	 : <input type="password" placeholder="Enter your password" name="password" required><br><br>
Email-Id	 : <input type="text" placeholder="Enter your email Id" name="email" required><br><br>
Aadhaar Number   : <input type="text" placeholder="Enter the Aadhaar" name="Aadhaar" required><br><br>

Confirm Password : <input type="password" placeholder="Enter your password" name="cnf" required><br><br>

<input type="submit" value="Register">
</pre>
</form>

<h3>Already have an account?</h3>
<a href="http://localhost:8585/MultiplexBookingSystem/index.html">Login</a>
</body>
</html>

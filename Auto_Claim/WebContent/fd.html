<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: DodgerBlue;
 /* border:solid;
  border-color:green;*/
}

* {
  box-sizing: border-box;
}

/* Add padding to containers */
.container {
  padding: 16px;
  width: 100%;
  background-color: white;
}

/* Full-width input fields */
input[type=text], input[type=number]{
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=number]:focus{
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/*image style*/
img.avatar {
  width: 40%;
  border-radius: 50%;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
  foat: right;
}

/* Set a style for the submit button */
.registerbtn {
  background-color: DodgerBlue;/*#4CAF50;*/
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: #f1f1f1;
  text-align: center;
}
</style>
</head>
<body>

<form  action="Register" name="loginForm" onsubmit="return validation()" method="post">
  <div class="imgcontainer">
    <img src="https://www.royalsundaram.in/blog/wp-content/uploads/2017/10/Personal-accident-cover-in-car-insurance-explained.jpg" alt="Avatar" class="avatar">
  </div>
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" required>

    <label for="phoneno"><b>Phone No</b></label>
    <input type="text" placeholder="Enter Phone No" name="pNum"   maxlength="10" required>

    <label for="address"><b>Address</b></label>
    <input type="text" placeholder="Enter Address" name="address" required>
    
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>
    
    <label for="Aadhaar no"><b>Aadhaar No</b></label>
    <input type="text" placeholder="Enter Aadhaar No" name="Aadhaar"  maxlength="12" required>
    
    <label for="vehicle no"><b>Vehicle No</b></label>
    <input type="text" placeholder="Enter Vehicle No" name="vehicle no" required>
    
    
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter password" name="pass" required>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <input type="submit" name="submit" value="Submit">
  </div>
</form>

</body>
</html>
